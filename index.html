余弦函数的组合，其相位函数是k/100002i/d，当2i/d≈0时，函数近似就是sink,cosk，这算是关于位置编码k的高频振荡函数了，而不是直线或者渐近趋于直线之类的函数，所以基于它的模型往往外推行为难以预估。能否设计不振荡的位置编码？很难，位置编码函数如果不振荡，那么往往缺乏足够的容量去编码足够多的位置信息，也就是某种意义上来说，位置编码函数的复杂性本身也是编码位置的要求。 [Su](https://kexue.fm/archives/9431)logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Flogseq____&quot;,244,536870927]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Xlogseq____&quot;,206,536870927]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Vlogseq____&quot;,244,536870927]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Ulogseq____&quot;,206,536870927]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65fff4df-5db5-4863-9207-29768026cd57logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[239,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; Our analysis in Section 4 indicates that length generalization pathologies persist even when we use the padded scratchpad strategy that makes sure that it’s not untrained position encodings and/or the EOS token prediction that causes the aforementioned pathologies. This points to the fact that the transformer doesn’t learn to attend to the “right” section of the input and scratchpad that implements the sequential strategy that generalizes to longer lengths — it’s thrown off by distractor tokens in the input and/or the preceding scratchpad targets. [Anil](https://arxiv.org/abs/2207.04901)logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[239,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[239,logseq____&quot;^Flogseq____&quot;,230,536870927]],[logseq____&quot;^15logseq____&quot;,[239,logseq____&quot;^Xlogseq____&quot;,206,536870927]],[logseq____&quot;^15logseq____&quot;,[239,l       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
