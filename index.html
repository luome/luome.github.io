](https://kexue.fm/archives/8265)是这种函数吗？并不是。它们是一系列正余弦函数的组合，其相位函数是k/100002i/d，当2i/d≈0时，函数近似就是sink,cosk，这算是关于位置编码k的高频振荡函数了，而不是直线或者渐近趋于直线之类的函数，所以基于它的模型往往外推行为难以预估。能否设计不振荡的位置编码？很难，位置编码函数如果不振荡，那么往往缺乏足够的容量去编码足够多的位置信息，也就是某种意义上来说，位置编码函数的复杂性本身也是编码位置的要求。 [Su](https://kexue.fm/archives/9431)logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Flogseq____&quot;,354,536870936]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Xlogseq____&quot;,322,536870936]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Vlogseq____&quot;,354,536870936]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Ulogseq____&quot;,322,536870936]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6602f596-5a52-4e56-bea5-50f3533caa9blogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt;Proposition 4. Consider linear positional encoding, i.e. pi = i/C for some (large) constant C. Then, perfect length generalization to arbitrary length requires $W_T W_{Kp} = 0$. [Liu](https://arxiv.org/pdf/2306.00946.pdf)logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^Flogseq____&quot;,351,536870936]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^Xlogseq____&quot;,322,536870936]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^Vlogseq____&quot;,351,536870936]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^Ulogseq____&quot;,322,536870936]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6602f596-8a2f-45dd-89ba-0be2fe7abd2blogseq____&quot;,536870936]],[logseq____&quot;^15  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
